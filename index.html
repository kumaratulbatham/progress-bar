<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Progress Bar</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <h2>My Progress Bar</h2>
  <div class="progress_pin">
    <div class="left_pin"><img src="./assets/navigation1.png" /></div>
    <div class="center_pin"><img src="./assets/navigation1.png" /></div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
        style="width: 50%;" data-toggle="tooltip" data-placement="top" title="HTML / HTML5">
        <span id="PercentComplete" class="sr-only">0% Complete</span>
      </div>
    </div>
    <div class="right_pin"><img src="./assets/navigation2.png" /></div>
  </div>
</body>
</html>
<script src="./index.js"></script>
