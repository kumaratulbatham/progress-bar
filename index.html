<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Progress Bar</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="progress_pin">
    <div class="left_pin"><img src="./assets/navigation1.png" /></div>
    <div class="right_pin"><img src="./assets/navigation1.png" /></div>
    <div class="center_pin"><img src="./assets/navigation1.png" /></div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
        style="width: 60%;" data-toggle="tooltip" data-placement="top" title="HTML / HTML5">
        <span class="sr-only">60% Complete</span>
        <span class="progress-type">HTML / HTML5</span>
      </div>
    </div>

  </div>
</body>

</html>
<script src="./index.js"></script>
